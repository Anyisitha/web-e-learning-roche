name: "React deploy"

on:
  push:
    branches:
      - development

  pull_request:
    branches:
      - development

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: "Use node.js v14.x"
        uses: actions/setup-node@v3
        with:
          node-version: 14.x
          cache: "npm"

      - run: npm i
      - run: npm run test
      - run: npm run build